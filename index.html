<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Space Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #0ff;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Connexion -->
    <div id="loginForm">
      <h2>Connexion</h2>
      <input type="text" id="loginUser" placeholder="Nom d'utilisateur" required>
      <input type="password" id="loginPass" placeholder="Mot de passe" required>
      <button onclick="login()">Se connecter</button>
      <p>Pas encore de compte ? <a onclick="showRegister()">Inscription</a></p>
    </div>

    <!-- Inscription -->
    <div id="registerForm" class="hidden">
      <h2>Inscription</h2>
      <input type="text" id="regUser" placeholder="Nom d'utilisateur" required>
      <input type="password" id="regPass" placeholder="Mot de passe" required>
      <button onclick="register()">S'inscrire</button>
      <p>D√©j√† un compte ? <a onclick="showLogin()">Connexion</a></p>
    </div>
  </div>

  <script>
    // Affiche formulaire inscription
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    // Affiche formulaire connexion
    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // Inscription
    function register() {
      let user = document.getElementById("regUser").value.trim();
      let pass = document.getElementById("regPass").value.trim();

      if (!user || !pass) {
        alert("Remplis tous les champs !");
        return;
      }

      if (localStorage.getItem("user_" + user)) {
        alert("Ce nom d'utilisateur existe d√©j√† !");
        return;
      }

      localStorage.setItem("user_" + user, pass);
      alert("Inscription r√©ussie ‚úÖ ! Connecte-toi.");
      showLogin();
    }

    // Connexion
    function login() {
      let user = document.getElementById("loginUser").value.trim();
      let pass = document.getElementById("loginPass").value.trim();

      let savedPass = localStorage.getItem("user_" + user);

      if (savedPass && savedPass === pass) {
        localStorage.setItem("currentUser", user);
        window.location.href = "game.html"; // üî• redirection vers ton jeu
      } else {
        alert("Identifiants incorrects ‚ùå");
      }
    }
  </script>
</body>
</html>
