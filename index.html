<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Lane Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/game.css" />
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/authenticator.js"></script>
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <!-- ‚è≥ Loader -->
  <div id="loader" style="display:none;">
    <div class="spinner"></div>
    <p>Chargement...</p>
  </div>

  <!-- üîê Connexion / Inscription -->
  <div id="authPanel" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#000; color:#0ff;">
    <h1>Neon Lane Runner</h1>

    <div style="margin-bottom:20px;">
      <input type="text" id="loginName" placeholder="Pseudo" />
      <input type="password" id="loginPassword" placeholder="Mot de passe" />
      <button id="loginBtn">Connexion</button>
    </div>

    <div>
      <input type="text" id="signupName" placeholder="Nouveau pseudo" />
      <input type="password" id="signupPassword" placeholder="Mot de passe" />
      <button id="signupBtn">Inscription</button>
    </div>

    <p id="authMsg" style="margin-top:20px;"></p>
  </div>

  <!-- üéÆ Jeu -->
  <div id="gameDiv" style="display:none;">
    <canvas id="gameCanvas"></canvas>
    <!-- HUD, param√®tres, pause, victoire, etc. comme dans ton game.html -->
  </div>

  <script type="module">
    import { loginUser, signupUser } from './js/authenticator.js';

    const authMsg = document.getElementById("authMsg");
    const loader = document.getElementById("loader");

    function showLoader(msg) {
      loader.style.display = "flex";
      loader.querySelector("p").textContent = msg;
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      authMsg.textContent = "";
      showLoader("Connexion...");
      try {
        const user = await loginUser();
        hideLoader();
        document.getElementById("authPanel").style.display = "none";
        document.getElementById("gameDiv").style.display = "block";
        startGame(user.displayName || "Joueur");
      } catch (err) {
        hideLoader();
        authMsg.textContent = err.message;
        authMsg.style.color = "#ff8a8a";
      }
    });

    document.getElementById("signupBtn").addEventListener("click", async () => {
      authMsg.textContent = "";
      showLoader("Inscription...");
      try {
        await signupUser();
        hideLoader();
        authMsg.textContent = "Inscription r√©ussie ! Connecte-toi.";
        authMsg.style.color = "#9fffb2";
      } catch (err) {
        hideLoader();
        authMsg.textContent = err.message;
        authMsg.style.color = "#ff8a8a";
      }
    });
  </script>
</body>
</html>
