<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Neon Lane Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ====================== GLOBAL ====================== */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff;
      width: 380px;
      text-align: center;
    }
    h1 { color: #0ff; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: #0ff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00cccc; }
    .link-btn {
      background: none;
      border: none;
      color: #0ff;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 8px;
    }
    .hidden { display: none; }
    .footer { margin-top: 15px; font-size: 12px; color: #0ff; opacity: 0.8; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Neon Lane Runner</h1>

    <!-- Connexion -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Mot de passe" required>
      <button id="loginBtn">Se connecter</button>
      <p>Pas encore de compte ? <button class="link-btn" id="toRegisterBtn">Inscription</button></p>
      <p id="loginMessage"></p>
    </div>

    <!-- Inscription -->
    <div id="registerForm" class="hidden">
      <input type="text" id="registerPseudo" placeholder="Pseudo" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Mot de passe" required>
      <button id="registerBtn">S'inscrire</button>
      <p>DÃ©jÃ  un compte ? <button class="link-btn" id="toLoginBtn">Connexion</button></p>
      <p id="registerMessage"></p>
    </div>

    <div class="footer">By Kabir Â© Neon Games Corporation</div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } 
      from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    // DOM
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');

    // Switch form
    document.getElementById('toRegisterBtn').addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });
    document.getElementById('toLoginBtn').addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Register
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const pseudo = document.getElementById('registerPseudo').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const pass = document.getElementById('registerPassword').value.trim();
      registerMessage.textContent = '';

      if (!pseudo || !email || !pass) { registerMessage.textContent = 'Remplis tous les champs !'; return; }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(userCred.user, { displayName: pseudo });
        registerMessage.style.color = '#0f0';
        registerMessage.textContent = 'Compte crÃ©Ã© ! Tu peux te connecter ðŸš€';
        setTimeout(() => { 
          registerForm.classList.add('hidden'); 
          loginForm.classList.remove('hidden'); 
        }, 1500);
      } catch (err) {
        registerMessage.style.color = '#f00';
        registerMessage.textContent = 'Erreur : ' + err.message;
      }
    });

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPassword').value.trim();
      loginMessage.textContent = '';

      if (!email || !pass) { loginMessage.textContent = 'Remplis tous les champs !'; return; }

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = 'game.html';
      } catch (err) {
        loginMessage.style.color = '#f00';
        loginMessage.textContent = 'Erreur : ' + err.message;
      }
    });
  </script>
</body>
</html>
