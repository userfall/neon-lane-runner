<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Lane Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/game.css" />

  <style>
    /* Loader animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Overlays */
    #pauseOverlay, #victoryOverlay, #congratsOverlay, #statsPanel, #leaderboardDiv {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #statsPanel {
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 12px;
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      color: #0ff;
    }

    #leaderboardDiv {
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      z-index: 100;
      display: flex;
      gap: 20px;
    }

    #paramPanel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    canvas {
      display: block;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00f0ff;
      color: #000;
    }

  </style>
</head>
<body>

  <!-- üéÆ Canvas principal -->
  <canvas id="gameCanvas"></canvas>

  <!-- üß† HUD -->
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Vies: 3</div>
  </div>

  <!-- ‚öôÔ∏è Panneau de param√®tres -->
  <div id="paramPanel">
    <button id="musicToggle">Musique ON</button>
    <button id="fxToggle">FX ON</button>
    <button id="statsBtn">Stats</button>
    <button id="startBtn">START</button>
  </div>

  <!-- ‚è∏Ô∏è Boutons Pause / Leaderboard -->
  <button id="pauseBtn" style="display:none;">Pause</button>
  <button id="leaderboardBtn">Classement</button>

  <!-- üõë Panneau Pause -->
  <div id="pauseOverlay">
    <p>‚è∏Ô∏è Jeu en pause</p>
    <button id="resumeBtn">Reprendre</button>
  </div>

  <!-- üìä Panneau de stats -->
  <div id="statsPanel">
    Parties jou√©es : <span id="gamesPlayed">0</span><br>
    Meilleur score : <span id="bestScore">0</span>
  </div>

  <!-- üéâ Panneau de victoire -->
  <div id="victoryOverlay">
    <canvas id="fireworksCanvas"></canvas>
    <p>üéâ Bravo ! Tu as atteint un score incroyable !</p>
    <button id="replayBtn">Rejouer</button>
  </div>

  <!-- üöÄ Panneau sp√©cial > 5000 pts -->
  <div id="congratsOverlay">
    <canvas></canvas>
    <div class="message-overlay">üöÄ Tu as explos√© les 5000 points !</div>
  </div>

  <!-- üèÜ Classement -->
  <div id="leaderboardDiv">
    <h2 style="color:#00f0ff;">üèÜ Classement</h2>
    <div id="rankingBoard">Chargement...</div>
    <div id="myRank"></div>
    <button id="closeLeaderboardBtn">Fermer</button>
  </div>

  <!-- üì¶ Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/leaderboard.js"></script>
  <script type="module" src="js/game.js"></script>

</body>
</html>
