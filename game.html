<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Lane Runner - Kabir & Françoise</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/leaderboard.js"></script>
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <!-- 🎮 Canvas du jeu -->
  <canvas id="gameCanvas"></canvas>

  <!-- 🧠 HUD -->
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Vies: 3</div>
  </div>

  <!-- ⚙️ Panneau de paramètres -->
  <div id="paramPanel">
    <button id="musicToggle">Musique ON</button>
    <button id="fxToggle">FX ON</button>
    <button id="showLeaderboardBtn">Voir le classement</button>
    <button id="startBtn">START</button>
  </div>

  <!-- 🏆 Classement -->
  <div id="leaderboardOverlay" style="display:none;">
    <h2>Classement Top 10</h2>
    <div id="leaderboardList">Chargement...</div>
    <button id="closeLeaderboardBtn">Fermer</button>
  </div>

  <!-- 🎉 Victoire -->
  <div id="victoryOverlay" style="display:none;">
    <canvas id="fireworksCanvas"></canvas>
    <p>🎉 Bravo ! Tu as atteint un score incroyable !</p>
    <button id="replayBtn">Rejouer</button>
  </div>
</body>
</html>
