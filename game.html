<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Lane Runner - Kabir & Françoise</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/game.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbNweC0aD8f_OGvbvmBVNSKbaMP_A4khI",
      authDomain: "neonlanerunner.firebaseapp.com",
      projectId: "neonlanerunner",
      storageBucket: "neonlanerunner.appspot.com",
      messagingSenderId: "916907926117",
      appId: "1:916907926117:web:43f1d08ed90b864a985c8c"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Modules du jeu -->
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <!-- 🎮 Canvas principal -->
  <canvas id="gameCanvas"></canvas>

  <!-- 🧠 HUD -->
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Vies: 3</div>
  </div>

  <!-- ⚙️ Menu principal / paramètres -->
  <div id="paramPanel" class="overlay">
    <h1 class="game-title">🚀 Neon Lane Runner 🚀</h1>
    <button id="startBtn" class="btn neon">▶️ START</button>
    <button id="musicToggle" class="btn">Musique ON</button>
    <button id="fxToggle" class="btn">FX ON</button>
    <button id="statsBtn" class="btn">Stats</button>
  </div>

  <!-- 📊 Panneau de stats -->
  <div id="statsPanel" class="panel">
    <h2>📊 Statistiques</h2>
    <p>Parties jouées : <span id="gamesPlayed">0</span></p>
    <p>Meilleur score : <span id="bestScore">0</span></p>
  </div>

  <!-- 🎉 Victoire -->
  <div id="victoryOverlay" class="overlay" style="display:none;">
    <canvas id="fireworksCanvas"></canvas>
    <div class="victory-content">
      <h2>🎉 Bravo ! 🎉</h2>
      <p>Tu as atteint un score incroyable !</p>
      <button id="replayBtn" class="btn neon">🔄 Rejouer</button>
    </div>
  </div>
</body>
</html>
