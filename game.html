<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Lane Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>
  <!-- 🎮 Canvas principal -->
  <canvas id="gameCanvas"></canvas>

  <!-- 🧠 HUD -->
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Vies: 3</div>
  </div>

  <!-- ⚙️ Panneau de paramètres -->
  <div id="paramPanel">
    <button id="musicToggle">Musique ON</button>
    <button id="fxToggle">FX ON</button>
    <button id="statsBtn">Stats</button>
    <button id="startBtn">START</button>
  </div>

  <!-- ⏸️ Bouton Pause -->
  <button id="pauseBtn" style="display:none;">Pause</button>
  <button id="leaderboardBtn">Classement</button>

  <!-- 🛑 Panneau Pause -->
  <div id="pauseOverlay">
    <p>⏸️ Jeu en pause</p>
    <button id="resumeBtn">Reprendre</button>
  </div>

  <!-- 📊 Panneau de stats -->
  <div id="statsPanel">
    Parties jouées : <span id="gamesPlayed">0</span><br>
    Meilleur score : <span id="bestScore">0</span>
  </div>

  <!-- 🎉 Panneau de victoire -->
  <div id="victoryOverlay">
    <canvas id="fireworksCanvas"></canvas>
    <p>🎉 Bravo ! Tu as atteint un score incroyable !</p>
    <button id="replayBtn">Rejouer</button>
  </div>

  <!-- 🚀 Panneau spécial > 5000 pts -->
  <div id="congratsOverlay" style="display:none;">
    <canvas></canvas>
    <div class="message-overlay">🚀 Tu as explosé les 5000 points !</div>
  </div>

  <!-- 🏆 Classement -->
  <div id="leaderboardDiv">
    <h2 style="color:#00f0ff;">🏆 Classement</h2>
    <div id="rankingBoard">Chargement...</div>
    <div id="myRank"></div>
    <button id="closeLeaderboardBtn">Fermer</button>
  </div>

  <!-- ⏳ Loader -->
  <div id="loader" style="
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-size: 18px;
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff;
  ">
    <div style="
      width: 50px;
      height: 50px;
      border: 5px solid #00f0ff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    "></div>
    <p>Chargement du jeu...</p>
  </div>

  <!-- 📦 Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/leaderboard.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
