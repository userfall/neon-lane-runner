  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/game.css" />

  <!-- Firebase compat (auth uniquement si besoin) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbNweC0aD8f_OGvbvmBVNSKbaMP_A4khI",
      authDomain: "neonlanerunner.firebaseapp.com",
      projectId: "neonlanerunner",
      storageBucket: "neonlanerunner.appspot.com",
      messagingSenderId: "916907926117",

    firebase.initializeApp(firebaseConfig);

  <!-- Modules du jeu -->
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <!-- 🎮 Canvas principal -->
  <canvas id="gameCanvas"></canvas>

  <!-- 🧠 HUD -->
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Vies: 3</div>
    <div id="stats">
      Parties jouées : <span id="gamesPlayed">0</span> |
      Meilleur score : <span id="bestScore">0</span>
    </div>
  </div>

  <!-- ⚙️ Panneau de paramètres -->
  <div id="paramPanel">
    <button id="musicToggle">Musique ON</button>
    <button id="fxToggle">FX ON</button>
    <button id="startBtn">START</button>
  </div>

  <!-- 🎉 Victoire -->
  <div id="victoryOverlay" style="display:none;">
    <canvas id="fireworksCanvas"></canvas>
    <p>🎉 Bravo ! Tu as atteint un score incroyable !</p>
    <button id="replayBtn">Rejouer</button>
  </div>

  <!-- 🌌 Fond animé -->
  <div id="backgroundOverlay"></div>
</body>
